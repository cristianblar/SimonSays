<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Simon says</title>
    <link rel="shortcut icon" href="https://www.flaticon.es/svg/static/icons/svg/489/489700.svg" type="image/svg">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <span id="clock" class="hide"></span>
    <div class="gameboard">
        <div id="celeste" class="color celeste left" data-color="celeste"></div>
        <div id="violeta" class="color violeta right" data-color="violeta"></div>
        <div id="naranja" class="color naranja left" data-color="naranja"></div>
        <div id="verde" class="color verde right" data-color="verde"></div>
        <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">PLAY!</button>
    </div>
    <span id="level" class="hide"></span>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous"></script>
    <script defer src="gameInstructions.js"></script>
    <script defer src="programaJuego.js"></script>
</body>

</html>
